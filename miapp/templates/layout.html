<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>UC4</title>
</head>
<body>
    <!-- Aquí va el contenido del cuerpo de tu página -->
    <header class="topbar">
        <div class="topbar-inner">
            <!-- Añadir el logo en la parte izquierda superior -->
            <a class="topbar-inner__logo" href="#">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Untels_01.png" alt="Logo" class="logo">
            </a>
            <!-- Tu logo SVG y elementos de menú aquí -->
            <a class="topbar-inner__signin" href="/personas">PERSONAS</a>
            <a class="topbar-inner__signin" href="/agregar_persona">NUEVA PERSONA</a>
        </div>
    </header>
    <main>
        {% if messages %}
            <div class="mt-1">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close mr-3" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        

        {% block content %}
        {% endblock %}
    </main>
    <footer class="footer">
    UNTELS - Lenguaje de Programación III &copy; Edison German Ames Medina
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Asegúrate de que el botón de cierre funcione
        document.querySelectorAll('.btn-close').forEach(button => {
            button.addEventListener('click', function () {
                this.closest('.alert').classList.remove('show');
                this.closest('.alert').classList.add('fade');
            });
        });
    </script>
</body>
</html>
