{% extends 'layout.html' %}

{% block content %}
<h2>Lista de Personas</h2>
<table class="table table-dark table-striped lista">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Sexo</th>
            <th>Registrado</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for p in persona %}
        <tr>
            <td>{{ p.nombre }}</td>
            <td>{{ p.apellidos }}</td>
            <td>{{ p.sexo }}</td>
            <td>{{ p.fecha_de_registro }}</td>
            <td>
                <a href="{% url 'editar_persona' p.id %}" class="btn btn-primary">Editar</a>
                <form action="{% url 'eliminar_persona' p.id %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
